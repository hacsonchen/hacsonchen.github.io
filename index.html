---
layout: default
---

<div class="home">
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        
        <span class="post-meta">{{ post.date | date: "(%Y-%m-%d)" }} {{ post.categories }}</span>
        
        <p>{{ post.content | strip_html | strip_newlines | truncate: 160 }}</p>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">喜欢就订阅我吧 <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
