---
layout: default
---

<div class="home">
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}</p>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">喜欢就订阅我吧-> <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
