<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = '我是谁？从哪来？往哪去？' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = '你妈妈喊你回家吃饭！' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img width="64" height="64" src="/assets/qingsen-logo.svg" class="gravator">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
